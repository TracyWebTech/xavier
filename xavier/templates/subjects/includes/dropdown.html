<div class="dropdown">
    <ul class="dropdown-menu span3 list_subjects" role="menu" ariaLabelledby="dLabel">
        {% for class_subject in class.classsubject_set.all %}
            <li class="subject"><a href="{% url 'scores_list' class.slug class_subject.subject.slug %}">{{ class_subject.subject }}</a>{%if not forloop.last %}<hr />{% endif %}</li>
        {% endfor %}
    </ul>
</div>
