<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="{{ STATIC_URL }}js/jquery-1.9.1.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.js"></script>
    <script src="{{ STATIC_URL }}js/holder.js"></script>
    <script src="{{ STATIC_URL }}js/init.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/screen.css" media="screen">
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div id="main-header" class="navbar-inner">
        <!-- Bloco logo da escola -->
        <div id="school" class="navbar-block">
          <img id="school-logo" data-src="holder.js/180x70">
        </div>

        <!-- Bloco User -->
        <div id="user" class="navbar-block">
          <div class="dropdown">
            <a id="user-menu" class="dropdown-toggle" data-toggle="dropdown" href="#" role="button">
            <img id="avatar" data-src="holder.js/50x50">
            Jose Fulano da Silva de Alcantara<b class="caret"></b></a>
            <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="user-menu">
              <li role="presentation"><a role="menu-item">Profile</a></li>
              <li role="presentation"><a role="menu-item">Settings</a></li>
              <li role="presentation"><a role="menu-item">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div id="sub-header" class="navbar-inner">
        <div id="menu-wrapper" class="span3">
          <button id="menu" class='btn btn-small btn-info'>Menu <b class="caret"></b></button>
        </div>
        <!-- Bloco breadcrumbs -->
        <ul class="span9 breadcrumb">
          <li><a href="#">Home</a> <i class="icon-chevron-right"></i></li>
          <li><a href="#">Notas</a> <i class="icon-chevron-right"></i></li>
          <li><a href="#">1o Bimestre</a> <i class="icon-chevron-right"></i></li>
          <li><a href="#">Prova 1</a> <i class="icon-chevron-right"></i></li>
          <li><a href="#">4a. Série A</a> <i class="icon-chevron-right"></i></li>
          <li class="active">Ciências</li>
        </ul> 
      </div>

    </div>

    {% block content %}{% endblock %}

  </body>
</html>
