<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}School{% endblock %}</title>
    <script src="{{ STATIC_URL }}js/jquery-1.9.1.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.js"></script>
    <script src="{{ STATIC_URL }}js/holder.js"></script>
    <script src="{{ STATIC_URL }}js/init.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/screen.css" media="screen">
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      {% include 'includes/navbar.html' %}
    </div>

    <div class="container" style="margin-top:40px">
      {% block content %}
      <div class="page-header">
        <h2>{% block heading %}{% endblock %}</h2>
      </div>

      <ul class="breadcrumb">
        {% block breadcrumb %}
        <li><a href="/">Home</a> <span class="divider">/</span></li>
        {% endblock %}
      </ul>

      <div class="page-body">
        {% block main %}{% endblock %}
      </div>

      <footer class="footer">
        <hr>
        <div class="container muted">
          <p class="pull-right"><a href="#">Back to top</a></p>
          <p>&copy; Tracy 2013</p>
        </div>
      </footer>
      {% endblock %}
    </div>
  </body>
</html>
